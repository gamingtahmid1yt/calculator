<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator by Tahmid</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --btn-bg: #f0f0f0;
      --btn-hover: #e0e0e0;
      --btn-active: #d0d0d0;
      --accent: #007bff;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --btn-bg: #2c2c2c;
      --btn-hover: #3c3c3c;
      --btn-active: #4c4c4c;
      --accent: #00aaff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    button.refresh, button.theme-toggle {
      background: var(--btn-bg);
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .calculator {
      max-width: 350px;
      width: 90%;
      margin-top: 10px;
    }

    input {
      width: 100%;
      font-size: 28px;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      background: var(--btn-bg);
      color: var(--text);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .buttons button {
      font-size: 18px;
      padding: 15px;
      border: none;
      background: var(--btn-bg);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: var(--btn-hover);
    }

    .buttons button:active {
      background: var(--btn-active);
    }

    .history {
      margin-top: 15px;
      background: var(--btn-bg);
      padding: 10px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
    }

    .history h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    .history p {
      margin: 3px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="refresh" onclick="location.reload()">ðŸ”ƒ</button>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">Ã·</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">Ã—</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">âˆ’</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="percent()">%</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="sqrt()">âˆš</button>
      <button onclick="power()">^</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.PI')">Ï€</button>

      <button onclick="backspace()">âŒ«</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()" style="grid-column: span 2; background: var(--accent); color: white;">=</button>
    </div>

    <div class="history">
      <h3>History</h3>
      <div id="history"></div>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_aa16e50879.mp3?filename=click-124467.mp3"></audio>

  <script>
    const display = document.getElementById("display");
    const historyDiv = document.getElementById("history");
    const clickSound = document.getElementById("clickSound");

    let expression = "";

    function append(value) {
      clickSound.play();
      expression += value;
      display.value = expression;
    }

    function clearDisplay() {
      clickSound.play();
      expression = "";
      display.value = "";
    }

    function backspace() {
      clickSound.play();
      expression = expression.slice(0, -1);
      display.value = expression;
    }

    function sqrt() {
      clickSound.play();
      expression += "Math.sqrt(";
      display.value = expression;
    }

    function power() {
      clickSound.play();
      expression += "**";
      display.value = expression;
    }

    function percent() {
      clickSound.play();
      try {
        const match = expression.match(/(.+)%(.+)/);
        if (match) {
          const a = eval(match[1]);
          const b = eval(match[2]);
          expression = (a * b / 100).toString();
        }
        display.value = expression;
      } catch {
        display.value = "Error";
      }
    }

    function calculate() {
      clickSound.play();
      try {
        const result = eval(expression);
        addToHistory(expression + " = " + result);
        expression = result.toString();
        display.value = result;
      } catch {
        display.value = "Error";
        expression = "";
      }
    }

    function addToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
      history.unshift(entry);
      if (history.length > 10) history.pop();
      localStorage.setItem("calcHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("calcHistory")) || [];
      historyDiv.innerHTML = history.map(item => `<p>${item}</p>`).join('');
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".theme-toggle").innerText = "â˜€ï¸";
      }
    }

    window.onload = () => {
      renderHistory();
      loadTheme();
    };
  </script>
</body>
  </html>
