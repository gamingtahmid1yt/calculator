<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Full Screen Calculator by Tahmid</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --btn-bg: #f0f0f0;
      --btn-hover: #e0e0e0;
      --btn-active: #d0d0d0;
      --accent: #007bff;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --btn-bg: #2c2c2c;
      --btn-hover: #3c3c3c;
      --btn-active: #4c4c4c;
      --accent: #00aaff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 5px 10px 5px;
      box-sizing: border-box;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      max-width: 480px;
    }
    button.refresh, button.theme-toggle {
      background: var(--btn-bg);
      border: none;
      padding: 12px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: background 0.2s;
    }
    button.refresh:hover, button.theme-toggle:hover {
      background: var(--btn-hover);
    }
    .calculator {
      max-width: 480px;
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #display {
      width: 100%;
      font-size: 36px;
      padding: 20px 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: var(--btn-bg);
      border: none;
      color: var(--text);
      text-align: right;
      box-sizing: border-box;
      user-select: none;
    }
    .buttons {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      flex-grow: 1;
    }
    .buttons button {
      font-size: 26px;
      padding: 20px 0;
      border: none;
      background: var(--btn-bg);
      color: var(--text);
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s;
    }
    .buttons button:hover {
      background: var(--btn-hover);
    }
    .buttons button:active {
      background: var(--btn-active);
    }
    .buttons button.equals {
      grid-column: span 2;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
    }
    .history {
      margin-top: 15px;
      width: 100%;
      max-height: 140px;
      overflow-y: auto;
      background: var(--btn-bg);
      padding: 12px 15px;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .history h3 {
      margin: 0 0 8px;
      font-weight: 600;
    }
    .history p {
      margin: 4px 0;
      user-select: none;
    }
    /* Scrollbar for history */
    .history::-webkit-scrollbar {
      width: 6px;
    }
    .history::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="refresh" onclick="location.reload()" title="Refresh Page">🔃</button>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Theme">🌙</button>
  </div>
  
  <div class="calculator">
    <input type="text" id="display" readonly aria-label="Calculator display" />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="percent()">%</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="sqrt()">√</button>
      <button onclick="power()">^</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.PI')">π</button>

      <button onclick="backspace()">⌫</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>

    <div class="history" aria-live="polite" aria-label="Calculation history">
      <h3>History</h3>
      <div id="history"></div>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_aa16e50879.mp3?filename=click-124467.mp3" preload="auto"></audio>

  <script>
    const display = document.getElementById("display");
    const historyDiv = document.getElementById("history");
    const clickSound = document.getElementById("clickSound");
    let expression = "";

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function append(value) {
      playClick();
      expression += value;
      display.value = expression;
    }

    function clearDisplay() {
      playClick();
      expression = "";
      display.value = "";
    }

    function backspace() {
      playClick();
      expression = expression.slice(0, -1);
      display.value = expression;
    }

    function sqrt() {
      playClick();
      expression += "Math.sqrt(";
      display.value = expression;
    }

    function power() {
      playClick();
      expression += "**";
      display.value = expression;
    }

    function percent() {
      playClick();
      try {
        // Implement smart % like Google Calculator: a % b = a * b / 100
        let parts = expression.split("%");
        if (parts.length === 2) {
          let a = eval(parts[0]);
          let b = eval(parts[1]);
          expression = (a * b / 100).toString();
          display.value = expression;
        } else {
          // If no valid format, just append %
          expression += "%";
          display.value = expression;
        }
      } catch {
        display.value = "Error";
        expression = "";
      }
    }

    function calculate() {
      playClick();
      try {
        // Replace unicode division/multiplication for eval safety
        let exp = expression.replace(/÷/g, "/").replace(/×/g, "*");
        // Eval only on safe characters
        // Note: 'Math.' is allowed for trig and sqrt functions
        let result = eval(exp);
        addToHistory(expression + " = " + result);
        expression = result.toString();
        display.value = expression;
      } catch {
        display.value = "Error";
        expression = "";
      }
    }

    function addToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
      history.unshift(entry);
      if (history.length > 20) history.pop();
      localStorage.setItem("calcHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("calcHistory")) || [];
      historyDiv.innerHTML = history.map(item => `<p>${item}</p>`).join("");
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").innerText = isDark ? "☀️" : "🌙";
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".theme-toggle").innerText = "☀️";
      }
    }

    window.onload = () => {
      renderHistory();
      loadTheme();
    };
  </script>
</body>
</html>
